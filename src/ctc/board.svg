    <script type="text/ecmascript"><![CDATA[
        let selected = undefined
        function select(evt) {
            var target=evt.target;

            var next = target == selected ? undefined : target;
            var prev = selected;
            
            prev?.classList.remove('selected');
            next?.classList.add('selected');

            selected = next;
        }
        ]]>
    </script>
